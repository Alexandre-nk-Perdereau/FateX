<form autocomplete="off" data-id="{{referenceID}}">
    <div class="fatex__inline_sheet{{#if defeated}} fatex__inline_sheet--defeated{{/if}}{{#if hidden}} fatex__inline_sheet--hidden{{/if}}">
        <h2 class="fatex__inline_sheet__headline fatex__headline">
            <img alt="{{actor.name}}" data-edit="img" src="{{actor.img}}" />
            <span class="fatex__inline_sheet__headline__name">{{actor.name}}</span>
            {{#unless isToken}}
                <input class="fatex__inline_sheet__headline__fp" name="data.fatepoints.current" type="number" min="0" max="99" value="{{data.fatepoints.current}}">
            {{/unless}}
        </h2>

        <div class="fatex__inline_sheet__content">
            <div class="fatex__inline_sheet__front">
                {{> "systems/fatex/templates/inline-sheet/parts/aspects.html"}}
            </div>

            <div class="fatex__inline_sheet__back">
                {{> "systems/fatex/templates/inline-sheet/parts/consequences.html"}}
                {{> "systems/fatex/templates/inline-sheet/parts/stress.html"}}
            </div>
        </div>
    </div>
</form>
