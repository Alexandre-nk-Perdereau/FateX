<div class="fatex-information">
    <div class="fatex-information__name">
        <input class="fatex-information__name__input" name="name" type="text" value="{{actor.name}}">
    </div>

    <label class="fatex-information__label">{{ localize "FATEx.Sheet.Description" }}</label>
    <div class="fatex-information__description">
        <div class="fatex-information__description__input" contenteditable="true" data-edit="data.details.description.value">
            {{{ data.details.description.value }}}
        </div>
    </div>
</div>
