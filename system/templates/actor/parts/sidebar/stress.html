<div class="fatex__stress">
    {{#each stress as |stress stressIndex|}}
        <div class="fatex__stress__track fatex__stress__track--index-{{stressIndex}}">
            <h2 class="fatex__headline">
                <span>{{stress.name}}</span>
                <div class="fatex__headline__actions">
                    <span class="fatex__headline__settings fatex__stress__settings" data-item="{{stress._id}}"></span>
                    <span class="fatex__headline__delete fatex__stress__delete" data-item="{{stress._id}}"></span>
                </div>
            </h2>

            <div class="fatex__stress__track__items fatex__stress__track__items__break">
                {{#each stress.data.boxes as |box boxIndex|}}
                    <div class="fatex__stress__track__item">
                        <label class="fatex__stress__track__item__box" data-index="{{boxIndex}}" data-item="{{stress._id}}">
                            <span class="fatex__stress__track__item__label">{{box.label}}</span>
                            <input class="fatex__stress__track__item__checkbox" type="checkbox"{{#if box.isChecked}} checked="checked"{{/if}}>
                            <span class="fatex__stress__track__item__icon"></span>
                        </label>
                    </div>

                    {{#ifnth nth=4}}
                        <div class="fatex__stress__track__break"></div>
                    {{/ifnth}}
                {{/each}}
            </div>
        </div>
    {{/each}}


    <button class="fatex__stress__add">
        Add stress track
    </button>

</div>
