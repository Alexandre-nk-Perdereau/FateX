<div class="fatex__skills">
    <h2 class="fatex__skills__headline">
        <span>{{localize "FATEx.Sheet.Skills"}}</span>

        <div class="fatex__item__actions">
            <span class="fatex__item__add fatex__skill__add"></span>
        </div>
    </h2>

    <div class="fatex__skills__columns">
        {{#each skills as |skill skillIndex|}}
            <div class="fatex__skill fatex__input fatex__input--icon fatex__sortable item" data-item-id="{{skill._id}}">

                <div class="fatex__skill__actions_wrapper">
                    <div class="fatex__skill__input fatex__headline">{{skill.name}}</div>

                    {{#ifBiggerNull skill.data.rank}}
                        <label class="fatex__skill__icon fatex__input__icon">+{{skill.data.rank}}</label>
                    {{/ifBiggerNull}}

                    <div class="fatex__skill__actions fatex__item__actions">
                        <span class="fatex__skill__sort fatex__item__sort fatex__helper__editmode--vanish"></span>
                        <span class="fatex__skill__settings fatex__item__settings" data-item="{{skill._id}}"></span>
                        <span class="fatex__skill__delete fatex__item__delete fatex__helper__editmode--vanish" data-item="{{skill._id}}"></span>
                    </div>
                </div>
            </div>
        {{/each}}


        {{#if options.addSkillFiller}}
            <div class="fatex__skill fatex__skill--filler">
                <div class="fatex__skill__input fatex__headline">&nbsp;</div>
            </div>
        {{/if}}
    </div>
</div>
