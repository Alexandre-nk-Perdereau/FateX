<div class="fatex-skills">
    <div class="fatex__setting__radio__group">
        <div
                class="fatex__setting__radio{{#ifEquals 1 data.fatepoints.current}} fatex__setting__radio--active{{/ifEquals}}"
                data-value="1"
                data-name="data.fatepoints.current"
        >
            <span class="fatex__setting__radio__label">1</span>
        </div>

        <div
                class="fatex__setting__radio{{#ifEquals 2 data.fatepoints.current}} fatex__setting__radio--active{{/ifEquals}}"
                data-value="2"
                data-name="data.fatepoints.current"
        >
            <span class="fatex__setting__radio__label">2</span>
        </div>
    </div>
</div>
