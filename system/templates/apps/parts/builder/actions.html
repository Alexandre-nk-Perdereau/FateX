<div class="fatex__character_builder__actions">
    <span class="fatex__character_builder_action builder_action--clear-aspects {{#unless hasAspects}}fatex__character_builder_action--disabled{{/unless}}">
        {{localize "FAx.Apps.Builder.Actions.Clear.Aspects"}}
    </span>

    <span class="fatex__character_builder_action builder_action--clear-consequences {{#unless hasConsequences}}fatex__character_builder_action--disabled{{/unless}} ">
        {{localize "FAx.Apps.Builder.Actions.Clear.Consequences"}}
    </span>

    <span class="fatex__character_builder_action builder_action--clear-skills {{#unless hasSkills}}fatex__character_builder_action--disabled{{/unless}}">
        {{localize "FAx.Apps.Builder.Actions.Clear.Skills"}}
    </span>

    <span class="fatex__character_builder_action builder_action--clear-stress {{#unless hasStress}}fatex__character_builder_action--disabled{{/unless}}">
        {{localize "FAx.Apps.Builder.Actions.Clear.Stress"}}
    </span>

    <span class="fatex__character_builder_action builder_action--clear {{#unless hasAny}}fatex__character_builder_action--disabled{{/unless}}">
        <div>
            <span>{{localize "FAx.Apps.Builder.Actions.Clear.Everything"}}</span>
        </div>
    </span>
</div>
